server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # Logging (wie Azure)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Azure-ähnliche nginx-Konfiguration
    # Alle Anfragen an index.php weiterleiten (außer existierende Dateien)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-Dateien verarbeiten
    location ~ \.php$ {
        fastcgi_pass web:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        
        # PHP-Einstellungen
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Sicherheit: Verhindere Zugriff auf sensible Dateien (wie Azure)
    location ~ /\.(env|git) {
        deny all;
        return 404;
    }
    
    location ~ ^/(config|php|vendor|database)/ {
        deny all;
        return 404;
    }

    # Statische Dateien mit Cache-Header (wie Azure)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Verzeichnis-Listing deaktivieren
    autoindex off;

    # Gzip-Komprimierung (wie Azure)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}



