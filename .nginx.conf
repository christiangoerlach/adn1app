# Diese Datei wird automatisch von Azure geladen

location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Sicherheit: Verhindere Zugriff auf sensible Dateien
location ~ /\.(env|git) {
    deny all;
    return 404;
}

location ~ ^/(config|php|vendor)/ {
    deny all;
    return 404;
}

