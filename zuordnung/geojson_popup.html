<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netzknotenmodell</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Open Sans', sans-serif;
        }
        
        .modal-overlay {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .close-button:hover {
            color: #333;
        }
        
        #mapContainer {
            width: 100%;
            height: calc(100% - 70px);
        }
        
        .error-message {
            padding: 20px;
            text-align: center;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="geojsonModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Netzknotenmodell: <span id="modalFileName"></span></h3>
                <button class="close-button" onclick="closeGeoJSONPopup()">&times;</button>
            </div>
            <div id="mapContainer"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
    let map = null;
    
    function openGeoJSONPopup(filename) {
        document.getElementById('modalFileName').textContent = filename;
        document.getElementById('geojsonModal').style.display = 'block';
        
        // Karte initialisieren, wenn sie noch nicht existiert
        if (!map) {
            map = L.map('mapContainer').setView([51.3, 9.5], 6);
            
            // OpenStreetMap als Hintergrundkarte hinzufügen
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap-Mitwirkende'
            }).addTo(map);
        }
        
        // Alle bestehenden Layer entfernen
        map.eachLayer((layer) => {
            if (layer instanceof L.TileLayer) return; // Hintergrundkarte beibehalten
            map.removeLayer(layer);
        });
        
        // GeoJSON-Datei laden und anzeigen
        fetch('geojson/' + filename)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Datei ${filename} konnte nicht geladen werden.`);
                }
                return response.json();
            })
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => L.marker(latlng),
                    onEachFeature: (feature, layer) => {
                        const popup = createPopupContent(feature.properties || {}, filename);
                        layer.bindPopup(popup);
                    }
                }).addTo(map);
                
                // Karte an die Daten anpassen
                if (data.features && data.features.length > 0) {
                    map.fitBounds(L.geoJSON(data).getBounds());
                }
            })
            .catch(error => {
                console.error('Fehler beim Laden der Datei:', filename, error);
                const mapContainer = document.getElementById('mapContainer');
                mapContainer.innerHTML = `
                    <div class="error-message">
                        <h4>Fehler beim Laden der GeoJSON-Datei</h4>
                        <p>${error.message}</p>
                        <p>Datei: ${filename}</p>
                    </div>
                `;
            });
    }
    
    function closeGeoJSONPopup() {
        document.getElementById('geojsonModal').style.display = 'none';
        // Nachricht an übergeordnetes Fenster senden
        if (window.parent && window.parent !== window) {
            window.parent.postMessage('closeGeoJSONPopup', '*');
        }
    }
    
    function createPopupContent(properties, filename) {
        return `
            <strong>Datei:</strong> ${filename}<br>
            <strong>Name1:</strong> ${properties.Name1 || 'Nicht verfügbar'}<br>
            <strong>Textstring:</strong> ${properties.Textstring || 'Nicht verfügbar'}
        `;
    }
    
    // Modal schließen beim Klick außerhalb
    document.getElementById('geojsonModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeGeoJSONPopup();
        }
    });
    
    // ESC-Taste zum Schließen
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && document.getElementById('geojsonModal').style.display === 'block') {
            closeGeoJSONPopup();
        }
    });
    
    // Funktion für externe Aufrufe verfügbar machen
    window.openGeoJSONPopup = openGeoJSONPopup;
    window.closeGeoJSONPopup = closeGeoJSONPopup;
    </script>
</body>
</html>
