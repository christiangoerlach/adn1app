services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    # Entfernt depends_on: db, da wir Azure-Datenbank verwenden
    # Lade Umgebungsvariablen aus .env Datei
    env_file:
      - .env
    environment:
      # Überschreibe nur APP_DEBUG, DB-Werte kommen aus .env
      - APP_DEBUG=true
    networks:
      - adn-network
    
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - adn-network
    
  # Optional: Lokaler SQL Server Container (auskommentiert wenn Azure-Datenbank verwendet wird)
  # Um lokalen SQL Server zu verwenden, entferne die Kommentare und setze in web service:
  # depends_on: - db
  # environment: - DB_SERVER=db
  # db:
  #   image: mcr.microsoft.com/mssql/server:2022-latest
  #   environment:
  #     - ACCEPT_EULA=Y
  #     - SA_PASSWORD=${DB_PASS:-YourStrong@Passw0rd}
  #     - MSSQL_PID=Developer
  #   ports:
  #     - "1433:1433"
  #   volumes:
  #     - mssql_data:/var/opt/mssql
  #   networks:
  #     - adn-network

networks:
  adn-network:
    driver: bridge

